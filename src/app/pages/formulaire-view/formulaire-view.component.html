<div class="container">
    <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="account-settings">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="../../../assets/images/nick.jpg" alt="Maxwell Admin">
                    </div>
                    <h5 class="user-name" [(ngModel)]="utilisateur.username">{{utilisateur.username}}</h5>
                    <h6 class="user-email" [(ngModel)]="utilisateur.email">{{utilisateur.email}}</h6>
                </div>
               
            </div>
        </div>
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6  style="color: rgb(242, 128, 7);">Personnel Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">Nom</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Entre nom" [(ngModel)]="utilisateur.username">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Email</label>
                        <input type="email" class="form-control" id="eMail" placeholder="Entrer email" [(ngModel)]="utilisateur.email">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter numèro de telephone" [(ngModel)]="utilisateur.telephone">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="adress">Adresse</label>
                        <input type="url" class="form-control" id="adress" placeholder="adress" [(ngModel)]="utilisateur.adresse">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
